entities {
  user {
    attributes {
      amount {
        scheme: double
        transactional: entity
        manager: transaction-commit-log
      }
    }
  }
}

attributeFamilies {
  user-commit-log {
    entity: user
    attributes: ["*"]
    storage: "inmem://user-commit-log"
    type: primary
    access: [ commit-log, cached-view ]
  }

  transaction-commit-log {
    entity: _transaction
    attributes: [ "*" ]
    storage: "inmem://transaction-commit-log"
  }
}

transactions {
  scheme-provider: proto
}
  
