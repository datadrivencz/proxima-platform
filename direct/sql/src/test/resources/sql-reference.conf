entities {
  gateway {
    attributes {
      details {
        scheme: "proto:cz.o2.proxima.direct.sql.proto.Gateway.GatewayDetails"
      }
      owner {
        scheme: string
      }
    }
  }
  user {
    attributes {
      details {
        scheme: "proto:cz.o2.proxima.direct.sql.proto.User.UserDetails"
      }
    }
  }
}

attributeFamilies {

  gateway-random {
    entity: gateway
    attributes: [ "details", "owner" ]
    storage: "inmem:///gateway-details"
    type: primary
    access: [ "random-access", "list-primary-key" ]
  }

  user-random {
    entity: user
    attributes: [ "details" ]
    storage: "inmem:///user-details"
    type: primary
    access: [ "random-access", "list-primary-key" ]
  }
}
